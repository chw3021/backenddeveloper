<!DOCTYPE html>
<html lang="ko">
	<head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    	<title>Document</title>
		<link href="../image/icon.png" rel="icon" type="image/x-icon"/>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>		
		<script type="text/javascript">

		$(function(){
			$("#mybtn").on("click", function () {
				$.getJSON("/firstExample/ajax/json/20200924.json",
				function(json){

					$(json).each(function(){
						let tr = $("<tr>");
						let p1 = $("<td>").html(this.연번);
						let p2 = $("<td>").html(this.기간);
						let p3 = $("<td>").html(this.축제명);
						let p4 = $("<td>").html(this.추진동향);
						let p5 = $("<td>").html(this.월별);
						let p6 = $("<td>").html(this.비고);
						let p7 = $("<td>").html(this.시군);
						tr.append(p1).append(p2).append(p3).append(p4).append(p5).append(p6).append(p7);
						
						$("tbody").append(tr);
					});
				}).fail(function(xhr, textStatus){
					$("#result").html(textStatus + " (HTTP-"+xhr.status + ")");
				});
			});
			
		});
		</script>
	</head>
	<body>
		<div class="container">
			<h1 class="title">$.ajax() 함수를 사용한 JSON데이터 읽기</h1>
			<div class="exec">
				<input type="button" value="JSON데이터 가져오기" id="mybtn" />
			</div>
			<div class="console" id="result">
				<table class="table table-striped">
					<thead>
						<tr class="table-dark">
							<th>연변</th>
							<th>기간</th>
							<th>축제명</th>
							<th>추진동향</th>
							<th>월별</th>
							<th>비고</th>
							<th>시군</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
