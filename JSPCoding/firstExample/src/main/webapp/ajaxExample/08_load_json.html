<!DOCTYPE html>
<html lang="ko">
	<head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    	<title>08</title>
		
		<link href="../image/icon.png" rel="icon" type="image/x-icon"/>
		
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		
		<script src="../js/jquery-3.7.1.min.js"></script>
		
		<script type="text/javascript">
		
			$(function(){
				$("#mybtn").on("click", function () {
					$.get("/firstExample/ajax/json/20200924.json",
					function(json){
						$(json).each(function(){
							let dur = $(this).find("기간").text();
							let city = $(this).find("시군").text();
							let num = $(this).find("연번").text();
							
							let div = $("<div>");
							let p1 = $("<p>").html("기간: "+dur);
							let p2 = $("<p>").html("시군: "+city);
							let p3 = $("<p>").html("연번: "+num);
							div.append(p1).append(p2).append(p3);
							
							$("#result").append(div);
							$("#result").append("<hr />");
						});
					}).fail(function(xhr, textStatus){
						$("#result").html(textStatus + " (HTTP-"+xhr.status + ")");
					});
				});
				
			});
		</script>
	</head>
	<body>
		<h1 class="title">$.ajax() 함수를 사용한 JSON데이터 읽기 (2)</h1>
		<div class="exec">
			<input type="button" value="JSON데이터 가져오기" id="mybtn" />
		</div>
		<div class="console" id="result">
			<ol id="view"></ol>
		</div>
	</body>
</html>
