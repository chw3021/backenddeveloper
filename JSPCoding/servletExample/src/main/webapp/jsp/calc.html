<!DOCTYPE html>
<html lang="ko">
	<head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    	<title>계산기</title>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script src="../js/calc.js"></script>
	</head>
	<body>
		<h1>계산기</h1>
		<hr>
		<form action="/servletExample/calcServlet2" method="post" id="frm">
			
			<input type="text" name="num1" id="num1" class="number">
			<select name="operator" id="operator">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<input type="text" name="num2" id="num2" class="number">
			<label> = </label>
			<input type="text" name="result" id="result" readonly>
			<button type="submit" id="btnCalc">계산하기</button>
			<button type="reset">다시입력</button>
		</form>
	</body>
</html>
